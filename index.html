<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.4-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        id="cover"
        class="cover"
        src="./images/Weeknd - Blinding Lights.png"
        alt=""
        width="200"
      />
      <h2>volume: <span></span></h2>
      <div>
        <span id="volume-icon"><i class="fa-solid fa-volume-low"></i> </span>
        <input
          id="volume-changer"
          type="range"
          value="30"
          min="0"
          max="100"
          step="1"
        />
        <span class="muted"><i class="fa-solid fa-volume-high"></i></span>
      </div>
      <a href="./audios/Weeknd - Blinding Lights.mp3" id="download" download
        ><h4 id="music-title">Weeknd - Blinding Lights</h4></a
      >
      <audio src="./audios/Weeknd - Blinding Lights.mp3"></audio>
      <div class="progress-and-time">
        <span id="current-time">00:00</span>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <span id="duration">00:00</span>
      </div>
      <div class="speeds">
        <button class="speed" id="speed-1">1s</button>
        <button class="speed" id="speed-05">0.5s</button>
        <button class="speed" id="speed-2">2s</button>
      </div>
      <div class="buttons">
        <button id="backward"><i class="fa-solid fa-backward-step"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
      </div>
      <div class="timer">
        <p class="timer-count">00</p>
        <label id="time-text" for="time-input"
          >musiqa qancha sekunddan keyin pause qilinsin.</label
        >
        <input id="time-input" type="number" placeholder="pause time" />
        <span class="error"></span>
        <button id="timer-btn">timer start</button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
